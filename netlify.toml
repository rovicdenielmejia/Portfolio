# Netlify configuration for rovicmejiaportfolio.com
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "."
  # No build command — static site

# Netlify serves 404.html automatically for missing pages.

# Redirect www to apex (optional — uncomment if you want rovicmejiaportfolio.com as primary)
# [[redirects]]
#   from = "https://www.rovicmejiaportfolio.com/*"
#   to = "https://rovicmejiaportfolio.com/:splat"
#   status = 301
#   force = true

# Headers for security and caching (optional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/Assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"
